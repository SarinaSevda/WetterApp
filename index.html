<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>WetterApp</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            class="search-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <h1>Antalya</h1>
          </div>
          <div class="current-temperature">
            <span class="temperature-emoji">🌤️ </span>
            <span class="temperature-value">23</span>
            <span class="temperature-unit">°C</span>
          </div>
        </div>
        <p>Tuesday 13:35</p>
        <div>
          <span class="condition">cloudy</span
          ><span class="humidity">Humidity: 64%</span
          ><span class="wind">Wind: 6.69 km/h</span>
        </div>
      </main>
      <footer>
        <p class="footer-text">
          This project was coded by
          <a href="https://github.com/SarinaSevda">Sarina Schoknecht</a> , is
          open-sourced on
          <a href="https://github.com/SarinaSevda/WetterApp">GitHub</a> and
          hostet on <a href="#">Netlify</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
