<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>WetterApp</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            class="search-input"
            id="search-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <h1 id="city">Antalya</h1>
          </div>
          <div class="current-temperature">
            <span class="temperature-emoji">üå§Ô∏è </span>
            <span class="temperature-value" id="temperature-value"></span>
            <span class="temperature-unit">¬∞C</span>
          </div>
        </div>
        <p><span id="time"></span></p>
        <div>
          <span class="humidity"
            >Humidity: <strong><span id="humidity"></span>%</strong></span
          >
          <span class="wind"
            >Wind: <strong><span id="wind"></span> km/h</strong></span
          >
          <span class="condition" id="condition"></span>
        </div>
      </main>
      <footer>
        <p class="footer-text">
          This project was coded by
          <a href="https://github.com/SarinaSevda">Sarina Schoknecht</a> , is
          open-sourced on
          <a href="https://github.com/SarinaSevda/WetterApp">GitHub</a> and
          hostet on <a href="#">Netlify</a>.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
