<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>WetterApp</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Antalya</h1>
        <p>Tuesday 13:35</p>
        <div>Humidity: 64% <span>Wind: 6.69 km/h</span></div>
        <div>🌤️ 23°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/SarinaSevda">Sarina Schoknecht</a> , is
        open-sourced on
        <a href="https://github.com/SarinaSevda/WetterApp">GitHub</a> and hostet
        on <a href="#">Netlify</a>.
      </footer>
    </div>
  </body>
</html>
